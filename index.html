<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Huddle landing page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b76dbff05e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="wrapper">

    <div class="logo">
      <img class="logo__img" src="images/logo.svg" alt="Huddle logo">
    </div>

    <div class="mockup">
      <img class="mockup__img" src="images/illustration-mockups.svg" alt="Application mockups">
    </div>

    <div class="cta">
      <h1 class="cta__header">Build The Community Your Fans Will Love</h1>
      <p class="cta__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button class="cta__btn">Register</button>
    </div>

    <div class="icons">
      <i class="icons__icon fab fa-facebook-f"></i>
      <i class="icons__icon fab fa-twitter"></i>
      <i class="icons__icon fab fa-instagram"></i>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io" target="_blank" class="attribution__link">Frontend Mentor</a>.
      Coded by <a href="https://github.com/radoslawlagan" target="_blank" class="attribution__link">Radosław Łagan</a>.
    </div>
  </div>
  <footer>
  </footer>
</body>

</html>
